type Todo @model @auth(rules: [{allow: public}]) {
  id: ID!
  name: String
  description: String
}

type Product @model @auth(
    rules: [
      { allow: public, operations: [read]},
      { allow: owner }
    ]
  ) {
  id: ID!
  name: String
  description: String
  ingredients: String
  bakingDay: String
  typeOfCooking: String
  shelfLife: String,
  img1: String,
  img2: String
}